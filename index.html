<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input id="1" type="text" placeholder="name"/>
                <input id="2" type="password" placeholder="password"/>
                <input id="3" type="email" placeholder="email address"/>
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input id="4" type="text" placeholder="username"/>
                <input id="5" type="password" placeholder="password"/>
                <button onclick="login()">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
